function initCountry() {

    const countries = [...new Set(RAW_DATA.map(item => item.c))].sort((a, b) => a.localeCompare(b, 'zh'));

    countries.forEach(c => {

function calculate() {

    // ã€æ ¸å¿ƒä¿®å¤ã€‘ å¤„ç†æµ®ç‚¹æ•°ç²¾åº¦é—®é¢˜ (ä¿ç•™3ä½å°æ•°ï¼Œå³ç²¾ç¡®åˆ°å…‹)
    // ä¸¾ä¾‹ï¼š0.5kg åœ¨JSä¸­å¯èƒ½ä¸éœ€è¦å¤„ç†ï¼Œä½† 0.29 + 0.01 å¯èƒ½ä¼šå˜æˆ 0.300000004
    // ä½¿ç”¨ toFixed(3) å¼ºåˆ¶è½¬æ¢æˆå­—ç¬¦ä¸² "0.300" å†è½¬å›æ•°å­— 0.3
    const weight = parseFloat(parseFloat(weightRaw).toFixed(3));

    const category = document.getElementById('category').value;

    const tbody = document.getElementById('tbody');

    if (!weight || weight <= 0) {

        return;

    // 1. è¿‡æ»¤æ•°æ®
    let results = [];
    let candidates = RAW_DATA.filter(item => item.c.startsWith(country)); // åŒ¹é…å¦‚"æ¾³å¤§åˆ©äºš"å’Œ"æ¾³å¤§åˆ©äºš-1åŒº"

    // 2. äºŒæ¬¡ç­›é€‰
    if (category !== 'all') {
        candidates = candidates.filter(item => item.n.includes(category));
    }
    if (type !== 'all') {
        if (type === 'å¸¦ç”µ') candidates = candidates.filter(item => item.n.includes("å¸¦ç”µ") || item.code.includes("DDTK"));
        if (type === 'æ™®è´§') candidates = candidates.filter(item => item.n.includes("æ™®è´§") || item.code.includes("PHTK"));
    }

    if (candidates.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; color:#999;">è¯¥æ¡ä»¶ä¸‹æ— æŠ¥ä»·æ•°æ®ï¼Œè¯·å°è¯•åˆ‡æ¢ç­›é€‰æ¡ä»¶</td></tr>`;
        return;
    }

    // 3. è®¡ç®—ä»·æ ¼
    candidates.forEach(ch => {
        // ã€æ ¸å¿ƒé€»è¾‘ã€‘ æŸ¥æ‰¾é‡é‡æ®µ
        // å› ä¸º weight å·²ç»ç»è¿‡ç²¾åº¦ä¿®å¤ï¼Œè¿™é‡Œçš„ <= æ¯”è¾ƒä¼šéå¸¸å‡†ç¡®
        let rule = ch.r.find(range => weight <= range.m);
        
        // å¤„ç†è¶…é‡
        if (!rule) {

        results.push({

    if (results.length === 0) {

    // 4. æ’åº
    results.sort((a, b) => a.total - b.total);

    // 5. æ¸²æŸ“
    tbody.innerHTML = "";

        let tags = "";
